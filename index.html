<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Portfolio de Raphael Santiago - Web Developer & AI Engineer. DÃ©couvrez mes projets en web development et machine learning.">
    <title>Raphael Santiago - Web Developer & AI Engineer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header" role="banner">
        <nav class="navbar" role="navigation" aria-label="Navigation principale">
            <div class="nav-container">
                <ul class="nav-links" id="nav-links">
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero" role="region" aria-labelledby="hero-title">
            <div class="hero-content" id="hero-content">
            </div>

            <div class="hero-image" id="hero-image">
            </div>
        </section>

        <section class="about" id="about">
            <div id="about-content"></div>
        </section>

        <section class="parcours" id="parcours" role="region" aria-labelledby="parcours-title">
            <div id="parcours-content"></div>
        </section>

        <section id="skills" class="skills" role="region" aria-labelledby="skills-title">
            <h2 id="skills-title"></h2>

            <div class="skills-grid">
                <div class="skill-category" role="group" aria-labelledby="frontend-heading">
                    <h3 id="frontend-heading"></h3>
                    <ul class="skill-list" id="skills-frontend">
                    </ul>
                </div>

                <div class="skill-category" role="group" aria-labelledby="backend-heading">
                    <h3 id="backend-heading"></h3>
                    <ul class="skill-list" id="skills-backend">
                    </ul>
                </div>

                <div class="skill-category" role="group" aria-labelledby="tools-heading">
                    <h3 id="tools-heading"></h3>
                    <ul class="skill-list" id="skills-tools">
                    </ul>
                </div>
            </div>
        </section>

        <section id="projects" class="projects" role="region" aria-labelledby="projects-title">
            <h2 id="projects-title"></h2>

            <div id="project-filters" class="filters">
            </div>

            <div class="projects-grid" id="projects-grid">
            </div>
        </section>

        <section id="contact" class="contact" role="region" aria-labelledby="contact-title">
            <h2 id="contact-title"></h2>
            <p class="contact-subtitle" id="contact-subtitle"></p>

            <form id="contact-form" class="contact-form" method="POST" action="#" role="form"
                aria-label="Formulaire de contact">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="" required aria-label="">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="" required aria-label="">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="" rows="5" required aria-label=""></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary"></button>
            </form>
            <div id="form-feedback" class="form-feedback"></div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-content" id="footer-content">
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("ixRwxbOwkbsrmkk4Y");
        })();
    </script>
    <script type="text/javascript" src="src/data/data.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/components/contact.js"></script>
</body>

</html>
